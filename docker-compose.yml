version: "3"

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - ygt_network
  remnant2toolkit:
    container_name: remnant2toolkit
    build:
      context: .
      dockerfile: ./apps/remnant2toolkit/Dockerfile
    restart: always
    ports:
      - 3001:3001
    networks:
      - ygt_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  ygt_network:
    external: true